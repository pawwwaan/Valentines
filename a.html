<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Valentine</title>
    <style>
      :root {
        --bg1: #0b1020;
        --bg2: #2a0d3a;
        --card: rgba(255, 255, 255, 0.08);
        --border: rgba(255, 255, 255, 0.14);
        --text: #ffffff;
      }
      * {
        box-sizing: border-box;
      }
      body {
        margin: 0;
        min-height: 100vh;
        display: grid;
        place-items: center;
        font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial,
          sans-serif;
        color: var(--text);
        background: radial-gradient(
            900px 500px at 20% 15%,
            #3a1a7a 0%,
            var(--bg1) 55%,
            #060812 100%
          ),
          radial-gradient(
            800px 500px at 80% 70%,
            var(--bg2) 0%,
            transparent 60%
          );
        overflow: hidden;
      }

      .card {
        width: min(560px, 92vw);
        padding: 26px 18px 22px;
        border-radius: 22px;
        background: var(--card);
        border: 1px solid var(--border);
        box-shadow: 0 18px 60px rgba(0, 0, 0, 0.45);
        backdrop-filter: blur(10px);
        text-align: center;
        position: relative;
      }

      h1 {
        margin: 0 0 18px;
        font-size: clamp(28px, 4vw, 36px);
        letter-spacing: 0.2px;
      }

      .btn-wrap {
        position: relative;
        display: flex;
        justify-content: center;
        gap: 14px;
        min-height: 60px;
        margin-top: 6px;
      }

      button {
        border: 0;
        border-radius: 999px;
        padding: 12px 20px;
        font-weight: 800;
        font-size: 16px;
        cursor: pointer;
        user-select: none;
        transition: transform 0.12s ease, filter 0.12s ease;
        box-shadow: 0 10px 22px rgba(0, 0, 0, 0.25);
        touch-action: manipulation;
      }
      button:active {
        transform: scale(0.98);
      }

      #yes {
        background: linear-gradient(135deg, #ff4d8d, #ff7ab6);
        color: #fff;
      }
      #yes:hover {
        filter: brightness(1.06);
      }

      /* No button will be positioned absolutely so it can "run away" */
      #no {
        position: absolute;
        left: 60%;
        top: 0;
        background: rgba(255, 255, 255, 0.12);
        color: #fff;
        border: 1px solid rgba(255, 255, 255, 0.18);
        box-shadow: none;
      }
      #no:hover {
        filter: brightness(1.08);
      }

      .msg {
        margin: 14px 0 0;
        font-size: 18px;
        line-height: 1.45;
        opacity: 0.95;
        min-height: 1.6em;
      }

      /* Floating hearts */
      .float {
        position: fixed;
        left: 0;
        top: 0;
        pointer-events: none;
        will-change: transform, opacity;
        opacity: 0;
      }
    </style>
  </head>
  <body>
    <div class="card" id="card">
      <h1 id="question">Will you be my Valentine?</h1>

      <div class="btn-wrap" id="wrap">
        <button id="yes">Yes üíñ</button>
        <button id="no">No</button>
      </div>

      <div class="msg" id="msg"></div>
    </div>

    <script>
      const wrap = document.getElementById("wrap");
      const noBtn = document.getElementById("no");
      const yesBtn = document.getElementById("yes");
      const q = document.getElementById("question");
      const msg = document.getElementById("msg");

      function moveNo(e) {
        if (e) e.preventDefault();

        // Keep it inside the button container
        const bw = wrap.clientWidth;
        const bh = wrap.clientHeight || 60;
        const nw = noBtn.offsetWidth;
        const nh = noBtn.offsetHeight;

        const x = Math.random() * Math.max(8, bw - nw - 8);
        const y = Math.random() * Math.max(0, bh - nh);

        noBtn.style.left = x + "px";
        noBtn.style.top = y + "px";
      }

      // Start with a valid position
      moveNo();

      // Make "No" run away on hover/touch/attempted click
      ["mouseenter", "mouseover", "pointerdown", "touchstart", "click"].forEach(
        (evt) => {
          noBtn.addEventListener(evt, moveNo, { passive: false });
        }
      );

      function burst() {
        const emojis = ["üíñ", "üíò", "üíï", "üíù", "üíó", "‚ù§Ô∏è"];
        for (let i = 0; i < 22; i++) {
          const el = document.createElement("div");
          el.className = "float";
          el.textContent = emojis[(Math.random() * emojis.length) | 0];
          el.style.fontSize = 16 + Math.random() * 26 + "px";
          document.body.appendChild(el);

          const cx = innerWidth / 2,
            cy = innerHeight / 2;
          const a = Math.random() * Math.PI * 2;
          const d = 120 + Math.random() * 260;
          const tx = cx + Math.cos(a) * d;
          const ty = cy + Math.sin(a) * d;

          el.style.transform = `translate(${cx}px, ${cy}px)`;
          el.style.opacity = 1;

          requestAnimationFrame(() => {
            el.style.transition =
              "transform 1.25s ease-out, opacity 1.25s ease-out";
            el.style.transform = `translate(${tx}px, ${ty}px)`;
            el.style.opacity = 0;
          });

          setTimeout(() => el.remove(), 1300);
        }
      }

      yesBtn.addEventListener("click", () => {
        q.textContent = "Yay! üíñ";
        wrap.style.display = "none";
        msg.textContent =
          "Yes! I‚Äôm officially your Valentine. Please enjoy this complimentary heart: ‚ù§Ô∏è";
        burst();
      });
    </script>
  </body>
</html>
